<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>GifTastic</title>

    <!-- CSS Reset Sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Our own CSS Sheet -->
    <link rel="stylesheet" href="assets\css\style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Acme|Exo+2|Gugi|PT+Sans|Rajdhani" rel="stylesheet">

    <!-- giphy favicon -->
    <link rel="shortcut icon" type="image/png" href="http://www.giphy.com/favicon.ico"/>

 
</head>

<body>

    <header id="gif">GIF</header>
    <h1 id="tastic">tastic</h1>

    <div class="button-container">
        <div class="row">
            <div class="col-12">
                <div class="buttons-section">
                    <button class="existing" data-type="thank u next" src="still" data-still="still" data-animate="animate" data-state="still">thank u next</button>
                    <button class="existing" data-type="boy bye">boy bye</button>
                    <button class="existing" data-type="ain't nobody got time for that">ain't nobody got time for that</button>
                    <button class="existing" data-type="where you goin">where you goin</button>
                    <button class="existing" data-type="say hello to my little friend">say hello to my little friend</button>
                    <button class="existing" data-type="no">no</button>
                    <button class="existing" data-type="goodbye">goodbye</button>
                    <button class="existing" data-type="what">what</button>
                    <button class="existing" data-type="goodnight">goodnight</button>
                    <button class="existing" data-type="dinner">dinner</button>
                    <button class="existing" data-type="pay attention to me">pay attention to me</button>
                    <button class="existing" data-type="yawn">yawn</button>
                    <button class="existing" data-type="boring">boring</button>
                    <button class="existing" data-type="idiot">idiot</button>
                    <button class="existing" data-type="money">money</button>
                    <button class="existing" data-type="stop">stop</button>
                    <button class="existing" data-type="goodmorning">good morning</button>
                    <button class="existing" data-type="wave">wave</button>                
                </div>
            </div>
        </div>
    </div>

    <div class="gifs-and-add-button">
        <div class="row">

            <div class="col-9">
                <div><p class="rating">
                    <!-- ratings populate here -->
                </p></div>
                <div id="pop-gifs"></div>
                <!-- gifs populate here -->
            </div>

            <div class="col-2">
                <form>
                    <p class="add-text">Add your own button</p>
                    <input type="text" class="user-text" value=""><br><br>
                    <input type="submit" class="add-button" value="Add a button">
                  </form>
            </div>

           

        </div>
    </div>



    <script type="text/javascript" src="assets\javascript\app.js"></script>
</body>

</html>
